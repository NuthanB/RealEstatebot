<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Real Estate Assistant</h1>
            <div class="agent-indicator">
                <div class="indicator issue-agent" id="issue-agent-indicator">Issue Detection</div>
                <div class="indicator tenancy-agent" id="tenancy-agent-indicator">Tenancy FAQ</div>
            </div>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your Real Estate Assistant. I can help with property issues (upload an image) or answer tenancy questions. How can I assist you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form id="chat-form">
                <div class="image-upload">
                    <label for="image-input" class="image-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                    </label>
                    <input type="file" id="image-input" accept="image/*" hidden>
                    <div id="image-preview-container" class="image-preview-container" style="display: none;">
                        <img id="image-preview" src="" alt="Preview">
                        <button type="button" id="remove-image" class="remove-image">&times;</button>
                    </div>
                </div>
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button type="submit" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
